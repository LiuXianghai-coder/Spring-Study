spring:
  h2:
    console:
      path: /h2-console
      enabled: true
      settings:
        trace: true
  datasource:
    username: root
    password: 12345678
    url: jdbc:mysql://127.0.0.1:3306/flowable?useSSL=false
    driver-class-name: com.mysql.cj.jdbc.Driver

management:
  endpoint:
    web:
      exposure:
        include: health,shutdown,env,info,flowable,mappings
    flowable:
      enabled: true
    enabled-by-default: true
    health:
      show-details: always

# flowable 配置
flowable:
  # 关闭异步，不关闭历史数据的插入就是异步的，会在同一个事物里面，无法回滚
  # 开发可开启会提高些效率，上线需要关闭
  async-executor-activate: false
